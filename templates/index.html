{% extends "base.html" %}
{% block content %}

<h1 class="text-center my-4">

    {% if exe_date == 0: %}
        当日
    {%elif exe_date == 1:%}
        前日
    {%elif exe_date == 2:%}
        2日前
    {%elif exe_date == 3:%}
        3日前
    {% else:%}

    {% endif %}
</h1>

<h1 class="text-center my-4">

    {%if exe_min < 10 :%}
    {{exe_hour}}:0{{exe_min}}
    {% else: %}
    {{exe_hour}}:{{exe_min}}
    {% endif %}

</h1>

<form method="post">


    <div class="row g-3 mx-2 mt-3">

        <div class="col-md-2">
            <label for="exe_date" class="form-label">送信日時</label>
            <select class="form-select" name="exe_date">
                <option value=0>当日</option>
                <option value=1>前日</option>
                <option value=2>二日前</option>
                <option value=3>三日前</option>
            </select>
        </div>


        <div class="col-md-2 ">
            <label for="exe_time">メール送信時間</label>
            <input id="exe_time" type="time" name="exe_time"
                   required
                   pattern="[0-9]{2}:[0-9]{2}">
            <span class="validity"></span>
          </div>
     
        </div>
    </div>
  
    <div class="col-md-2 my-4">
        <button type="submit" class="btn btn-primary">設定する</button>
    </div>
        
    </form>
    



{% endblock %}
