{% extends "base.html" %}
{%block content%}

    <h1>メールアドレスを削除</h1>

    <a href="../"role="button">元に戻る</a>

    
    <form method="post">
        
        <p>
            <select name="address" >   
                {%  for email in emails: %}
                    <option value= {{email.id}}>{{email.last_name + " " + email.first_name + "\t:\t" + email.email_address}}</option>
                {% endfor %}          
            </select>
        </p>     

        <p><input type="submit" value="削除する"></p>
        
    </form>



{% endblock %}
